<section style="background-color: #eee;">
	<div class="container py-5">
		<div class="row">
			<div class="col-lg-4">
				<div class="card mb-4">
					<div class="card-body text-center">
						<img src="{{myCv.image | defaultImage}}" alt="avatar" class="rounded-circle img-fluid"
							style="width: 150px;">
						<h5 class="my-3">{{myCv.name}}</h5>
						<p class="text-muted mb-1">{{myCv.job}}</p>
					</div>
				</div>
			</div>
			<div class="col-lg-8">
				<div class="row">
					<div class="card mb-4">
						<div class="card-body">
							<div class="row">
								<div class="col-sm-3">
									<p class="mb-0">Full Name</p>
								</div>
								<div class="col-sm-9">
									<p class="text-muted mb-0">{{myCv.firstname + myCv.name}}</p>
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<p class="mb-0">CIN</p>
								</div>
								<div class="col-sm-9">
									<p class="text-muted mb-0">{{myCv.cin}}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row justify-content-end">
					<button class="btn btn-danger" (click)="removeCv()">Remove</button>
				</div>
			</div>
		</div>
	</div>
</section>
