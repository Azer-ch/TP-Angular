<div class="container d-flex flex-column align-items-center justify-content-center">
  <form class="w-50" #form="ngForm">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="login.email" #email="ngModel" name="email" type="email" required
             [email]="true"
             class="form-control p-2 shadow-none" id="exampleInputEmail1"
             [ngClass]="{'border-danger' : email.invalid && email.touched}"
             placeholder="Enter email">
      <div class="alert alert-danger mt-1" *ngIf="email.invalid && email.touched">Please enter a valid email</div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input [(ngModel)]="login.password" #password="ngModel" name="password" required minlength="4" type="password"
             class="form-control shadow-none p-2"
             [ngClass]="{'border-danger':password.invalid && password.touched}" id="exampleInputPassword1"
             placeholder="Password">
      <div class="alert alert-danger mt-1" *ngIf="password.invalid && password.touched">Password must contain at least 4 characters</div>
    </div>
    <div class="text-center">
      <button [ngClass]="{'disabled': !form.valid}" type="submit"
              class="btn text-white bg-dark mt-1 justify-content-center">Submit
      </button>
    </div>
  </form>
</div>
