<li class="list-group-item {{isSelected?'active':''}}" *ngIf="cv" (click)="onClickSelectCv()">
  <div class="row">
    <div class="col-2">
      <img src="{{cv.image}}">
    </div>
    <div class="col-10 d-flex align-content-center justify-content-center">
      <p>{{cv.firstname}} {{cv.name}}</p>
    </div>
  </div>
</li>
