<div
  *ngIf="selectedDish"
  fxLayout="rwo"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0">
  <div fxFlex="40" fxFlex.sm="50" fxFlex.xs="50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{selectedDish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-xl-image src={{selectedDish.image}} alt={{selectedDish.name}}>
      <mat-card-content>
        <p>{{selectedDish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex="40" fxFlex.sm="50" fxFlex.xs="50">
    <mat-list>
      <h1>Comments</h1>
      <mat-list-item *ngFor="let comment of selectedDish.comments">
        <p matLine>{{comment.comment}}</p>
        <p matLine>{{comment.rating+' stars'}}</p>
        <p matLine>
          <span> {{"--" + comment.author}} </span>
          <span> {{comment.date}} </span>
        </p>
      </mat-list-item>
    </mat-list>
  </div>
</div>
