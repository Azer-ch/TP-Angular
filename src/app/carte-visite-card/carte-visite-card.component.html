  <div class="container-fluid" *ngIf="profile">
    <div class="card-container">
      <div class="card">
        <div class="front">
          <div class="cover">
            <img src="assets/images/rotating_card_thumb2.png"/>
          </div>
          <div class="user">
            <img class="img-circle" src="{{getImage()}}"/>
          </div>
          <div class="content">
            <div class="main">
              <h3 class="name">{{profile.name}}</h3>
              <p class="profession">{{profile.job}}</p>
              <p class="text-center">{{profile.jobDescription}}</p>
            </div>
          </div>
        </div> <!-- end front panel -->
        <div class="back">
          <div class="header">
            <h5 class="motto">{{profile.favouriteQuote}}</h5>
          </div>
          <div class="content">
            <div class="main">
              <h4 class="text-center">Job Description</h4>
              <p class="text-center">{{profile.keyWords}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
