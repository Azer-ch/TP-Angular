<div class="container-fluid" *ngIf="cv">
  <div class="card-container">
    <div class="card">
      <div class="front">
        <div class="cover">
          <img src="assets/images/rotating_card_thumb2.png"/>
        </div>
        <div class="user">
          <img class="img-circle" src="{{cv.image | defaultImage}}"/>
        </div>
        <div class="content">
          <div class="main">
            <h3 class="name">{{cv.name}}</h3>
            <p class="profession">{{cv.age}}</p>
            <p class="text-center">{{cv.job}}</p>
          </div>
        </div>
      </div> <!-- end front panel -->
      <div class="back">
        <div class="header">
          <h5 class="motto">{{cv.name}}</h5>
        </div>
        <div class="content">
          <div class="main">
            <h4 class="text-center">cin</h4>
            <p class="text-center">{{cv.cin}}</p>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary mt-2" (click)="addCvEmbauche(cv)">Embaucher</button>
        </div>
      </div>
    </div>
  </div>
</div>
